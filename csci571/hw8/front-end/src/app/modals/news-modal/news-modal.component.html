<div class="modal-header d-block">
  <div class="d-flex">
    <h3 class="modal-title">{{news.source}}</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <p class="text-secondary fw-bold mb-0">{{news.datetime * 1000 | date: 'longDate'}}</p>
</div>
<div class="modal-body">
  <h5 class="mb-0">{{news.headline}}</h5>
  <p class="mb-0">{{news.summary}}</p>
  <p class="text-secondary ">For more details click <a href="{{news.url}}" target="_blank">here</a></p>
  <div class="border border-1 rounded p-3 mt-5">
    <p>Share</p>
    <a id="twitter-share-anchor" target="_blank"
      href="https://twitter.com/intent/tweet?text={{news.headline}}&url={{news.url}}">
