<div class="container p-3">
  <div class="row">
    <div class="col">
      <highcharts-chart [Highcharts]="searchService.Highcharts" [constructorType]="'stockChart'"
        [options]="searchService.chartsOptions" [(update)]="searchService.chartsUpdate"
        [callbackFunction]="chartCallback()" style="width: 100%; height: 600px; display: block;">
      </highcharts-chart>
    </div>
  </div>
</div>
